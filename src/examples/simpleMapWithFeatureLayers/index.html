<!DOCTYPE html>
<html ng-app="simpleMapWithFeatureLayers">
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple map</title>
    <script src="https://code.angularjs.org/1.2.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.8/angular-route.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
    <style>
        .olControlMousePosition {
            left: 0;
        }
    </style>
</head>
<body ng-controller="featureExampleController">
<div id="map" style="width:800px;height:600px"></div>
<ga-map map-element-id="map" datum-projection="EPSG:102100" display-projection="EPSG:4326" center-position='{"lat":"-3434403","lon":"14517578"}' zoom-level="4">
    <ga-map-layer
            layer-type="GoogleStreet"
            layer-name="Simple map layer name"
            is-base-layer="true">
    </ga-map-layer>
    <ga-feature-layer layer-name="My local geoJson features">
        <ga-feature ng-repeat="feature in features"
                    geo-json-feature="feature">
        </ga-feature>
    </ga-feature-layer>
</ga-map>
<script src="../../js/OpenLayers/OpenLayers.js"></script>
<script src="https://code.jquery.com/jquery-1.11.0.js"></script>
<script src="../../js/gawebtoolkit/map services/layer-openlayersv2.js"></script>
<script src="../../js/gawebtoolkit/map services/map-openlayersv2.js"></script>
<script src="../../js/gawebtoolkit/map services/data-openlayersv2.js"></script>
<script src="../../js/gawebtoolkit/map services/mapservices.js"></script>
<script src="../../js/gawebtoolkit/map services/map-control-openlayersv2.js"></script>
<script src="../../js/gawebtoolkit/core/map-services.js"></script>
<script src="../../js/gawebtoolkit/core/map-directives.js"></script>
<script src="../../js/gawebtoolkit/core/map-config.js"></script>
<script src="../../js/gawebtoolkit/core/control-directives.js"></script>
<script src="../../js/gawebtoolkit/core/feature-directives.js"></script>
<script src="../../js/gawebtoolkit/core/layer-services.js"></script>
<script src="../../js/gawebtoolkit/core/layer-directives.js"></script>
<script src="../../js/gawebtoolkit/core/marker-directives.js"></script>
<script src="../../js/gawebtoolkit/core/core.js"></script>
<script src="../../js/gawebtoolkit/core/services.js"></script>
<script src="../../js/gawebtoolkit/ui/ui-directives.js"></script>
<script>
    var jsonValue = [];
    var app = angular.module('simpleMapWithFeatureLayers',
            [
                'gawebtoolkit.core'
            ]);
    app.controller('featureExampleController', ['$scope', function ($scope) {
        "use strict";
        $.ajax({type: "GET", url: "geojson.json", async: false, complete: function(data){jsonValue = data.responseJSON;}});
        $scope.features = jsonValue;
    }]);
</script>
</body>
</html>
