<!DOCTYPE html>
<html ng-app="mapMouseMoveEnd">
    <head lang="en">
        <meta charset="UTF-8">
        <title>registerMapMouseMoveEnd - method of gaMap</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
            
        <script src="https://code.jquery.com/jquery-1.11.0.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            
        <script src="https://code.angularjs.org/1.2.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.2.8/angular-route.js"></script>
        
        <script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
            
        <script src="../../js/OpenLayers/OpenLayers.js"></script>
        <script src="../../js/gawebtoolkit/map services/layer-openlayersv2.js"></script>
        <script src="../../js/gawebtoolkit/map services/map-openlayersv2.js"></script>
        <script src="../../js/gawebtoolkit/map services/data-openlayersv2.js"></script>
        <script src="../../js/gawebtoolkit/map services/mapservices.js"></script>
        <script src="../../js/gawebtoolkit/map services/map-control-openlayersv2.js"></script>
        <script src="../../js/gawebtoolkit/core/map-services.js"></script>
        <script src="../../js/gawebtoolkit/core/map-directives.js"></script>
        <script src="../../js/gawebtoolkit/core/map-config.js"></script>
        <script src="../../js/gawebtoolkit/core/control-directives.js"></script>
        <script src="../../js/gawebtoolkit/core/feature-directives.js"></script>
        <script src="../../js/gawebtoolkit/core/layer-services.js"></script>
        <script src="../../js/gawebtoolkit/core/layer-directives.js"></script>
        <script src="../../js/gawebtoolkit/core/marker-directives.js"></script>
        <script src="../../js/gawebtoolkit/core/core.js"></script>
        <script src="../../js/gawebtoolkit/core/services.js"></script>
        <script src="../../js/gawebtoolkit/ui/ui-directives.js"></script>
        <style>
            #map {
                 width:90%;
                 height:600px;
            }
            #toolbar {
                padding: 0;
                float: left;
            }
            #toolbar > * {
                float: left;
            }
            .btn {
                margin: 5px 20px;
            }
        </style>
    </head>
    <body ng-controller="ourMapController">
        <h1>registerMapMouseMoveEnd - method of gaMap</h1>
        <div id="toolbar">
            <a class="btn btn-primary" ng-click="toggleMouseMoveRegistration($event)">Enable mouse move end track</a>
            <span class="alert alert-danger messagebox">
                {{registrationStatus + " | " + mouseMoveStatus}}</span>
        </div>
            
        <div id="map"></div>
    <ga-map
        map-element-id="map"
        datum-projection='EPSG:102100'
        display-projection='EPSG:4326'
        center-position='{"lat":"-3434403","lon":"14517578"}'
        zoom-level="4">
        <ga-map-layer
            layer-name="Overview World Screen"
            layer-type="GoogleStreet"
            is-base-layer="true">
        </ga-map-layer>
        <ga-map-layer
            layer-name="Topographic" 
            layer-type="WMS"
            layer-url="http://www.ga.gov.au/gis/services/hazards/EarthquakeHazard/MapServer/WMSServer" 
            is-base-layer="false"
            layers="hazardContours"
            background-color="#ffffff">
        </ga-map-layer>
    </ga-map>
        
    <script>
        var app = angular.module('mapMouseMoveEnd',
        [
            'gawebtoolkit.core'
        ]);
        app.controller('ourMapController',['$scope', function ($scope) {
                $scope.mouseMoveRegistered = false;
                $scope.$on('mapControllerReady', function(event,args) {
                    $scope.mapController = args;
                    $scope.registrationStatus = "Click on the button";
                    $scope.mouseMoveStatus = "mouseMoveStatus";
                    $scope.toggleMouseMoveRegistration = function(e) {
                        $scope.registrationStatus = "Click and drag the map";
                        $scope.mapController.registerMapMouseMoveEnd(function() {
                            $scope.mouseMoveStatus = "Mouse move end";
                            setTimeout(function () {
                                $scope.mouseMoveStatus = "mouseMoveStatus";
                                $scope.$apply();
                            }, 1000);
                            $scope.$apply();
                        });
                        angular.element(e.target).attr("disabled", true);
                    };
                });
            }]);
    </script>
        
</body>
</html>
